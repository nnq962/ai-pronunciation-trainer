<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        .line {
            font-family: monospace;
            white-space: pre-wrap;
        }

        .highlight-green {
            color: green;
        }

        .highlight-red {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pronunciation Analysis</h1>
        <p><strong>Real Transcript:</strong> {{ real_transcripts }}</p>
        <p><strong>IPA Transcript:</strong> {{ ipa_transcript }}</p>
        <p><strong>Colored Words:</strong></p>
        <div class="line">{{ colored_words|safe }}</div>
        <p><strong>Pronunciation Accuracy:</strong> {{ pronunciation_accuracy }}%</p>
    </div>
</body>
</html>
