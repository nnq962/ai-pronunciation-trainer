<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 20px;
        }
        .row-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .row {
            display: flex;
            gap: 5px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre;
        }
        .highlight-green { color: green; }
        .highlight-red { color: red; }
        .highlight-yellow { color: goldenrod; }
        .expected { color: gray; }
        .json-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            width: 80%;
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h2>JSON Data Display</h2>
    <div class="row-container">
        <div class="row" id="row1"></div>
        <div class="row" id="row2"></div>
    </div>
    <h3>Paste JSON here:</h3>
    <textarea id="jsonInput" class="json-container" rows="10"></textarea>
    <br>
    <button onclick="renderRows()">Render</button>

    <script>
        function renderRows() {
            const jsonInput = document.getElementById("jsonInput").value;
            try {
                const jsonData = JSON.parse(jsonInput);
                const row1Div = document.getElementById("row1");
                const row2Div = document.getElementById("row2");
                row1Div.innerHTML = "";
                row2Div.innerHTML = "";

                jsonData.row1.forEach(item => {
                    const span = document.createElement("span");
                    span.className = item.class;
                    span.textContent = item.text;
                    row1Div.appendChild(span);
                });

                jsonData.row2.forEach(item => {
                    const span = document.createElement("span");
                    span.className = item.class;
                    span.textContent = item.text;
                    row2Div.appendChild(span);
                });
            } catch (e) {
                alert("Invalid JSON format");
            }
        }
    </script>
</body>
</html>
